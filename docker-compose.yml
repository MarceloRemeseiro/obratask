version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: obratask_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-obratask}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-obratask123}
      POSTGRES_DB: ${POSTGRES_DB:-obratask}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U obratask"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: obratask_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb myminio/obratask --ignore-existing;
      mc anonymous set download myminio/obratask;
      exit 0;
      "

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: obratask_backend
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-obratask}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-obratask123}
      DATABASE_NAME: ${POSTGRES_DB:-obratask}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: obratask
      MINIO_USE_SSL: "false"
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: obratask_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:3001/api}
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: obratask_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
